<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Richter Balázs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script type="module" src="main.js"></script>
</head>
<body>
    <header>
    <main class="container-fluid">
        <h1>
            Listák kezelése
        </h1>
    </header>
    <div class="urlap">
            <div class="mb-3 mt-3">
              <label for="nev" class="form-label">Név::</label>
              <input type="text" class="form-control" id="nev" placeholder="Írja be a nevét" name="nev">
            </div>
            <div class="mb-3">
              <label for="kor" class="form-label">Kor:</label>
              <input type="kor" class="form-control" id="kor" min="0" max="120" name="kor">
            </div>
            <div class="form-check">
                    <input type="radio" class="form-check-input" id="ferfi" name="nem" value="true" checked>Férfi
                    <label class="form-check-label" for="ferfi"></label>
            </div>
            <div class="form-check">
                    <input type="radio" class="form-check-input" id="no" name="nem" value="false">Nő
                    <label class="form-check-label" for="no"></label>
            </div>
            </div>
            <button type="submit" class="btn btn-primary">Hozzáad</button>
          </form>
    </div>
    <div class="be">
        <label for="szuro">Szűrési feltétel</label>
        <input type="text" id="szuro" name="szuro">
    </div>
    <div class="adatok">

    </div>
</main>
</body>
</html>
